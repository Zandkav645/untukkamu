<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animasi Pink</title>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: colorChange 10s infinite alternate;
        }

        @keyframes colorChange {
            0% { background-color: #ffebee; }
            25% { background-color: #fce4ec; }
            50% { background-color: #f8bbd0; }
            75% { background-color: #f48fb1; }
            100% { background-color: #f06292; }
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 80%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .input-container {
            margin: 20px 0;
            display: none;
        }

        input {
            padding: 10px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-size: 16px;
            width: 70%;
            margin-bottom: 15px;
        }

        .result {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #e91e63;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .final-message {
            display: none;
            font-size: 20px;
            color: #e91e63;
            margin-top: 20px;
        }

        .music-note {
            position: absolute;
            font-size: 24px;
            animation: floatNote 3s linear forwards;
        }

        @keyframes floatNote {
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <button id="startBtn" class="btn">Tekan di Sini</button>
        
        <div id="inputContainer" class="input-container">
            <p>Masukkan nama Anda:</p>
            <input type="text" id="nameInput" placeholder="Ketik nama di sini...">
            <button id="submitBtn" class="btn">Kirim</button>
        </div>
        
        <div id="result" class="result"></div>
        <button id="questionBtn" class="btn" style="display: none;">i nya apa?</button>
        <button id="againBtn" class="btn" style="display: none;">Tekan sini agik</button>
        <div id="finalMessage" class="final-message">Maok tau lagu yang cocok untok kau ndak?</div>
    </div>

    <div id="player"></div>

    <script>
        // Elemen DOM
        const startBtn = document.getElementById('startBtn');
        const inputContainer = document.getElementById('inputContainer');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const questionBtn = document.getElementById('questionBtn');
        const againBtn = document.getElementById('againBtn');
        const finalMessage = document.getElementById('finalMessage');
        
        // Animasi hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Animasi not musik
        function createMusicNote() {
            const notes = ['â™ª', 'â™«', 'â™©', 'â™¬'];
            const note = document.createElement('div');
            note.classList.add('music-note');
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.bottom = '0';
            note.style.color = ['#e91e63', '#c2185b', '#f06292', '#f8bbd0'][Math.floor(Math.random() * 4)];
            document.body.appendChild(note);
            
            setTimeout(() => {
                note.remove();
            }, 3000);
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            inputContainer.style.display = 'block';
            // Mulai animasi hati
            setInterval(createHeart, 300);
        });
        
        submitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                inputContainer.style.display = 'none';
                result.textContent = name;
                result.style.display = 'block';
                questionBtn.style.display = 'block';
                
                // Cek jika nama mengandung "Indah"
                if (name.toLowerCase().includes('indah')) {
                    setTimeout(() => {
                        questionBtn.click();
                    }, 1500);
                }
            }
        });
        
        questionBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const modifiedName = name.replace(/i/ig, match => {
                return match === 'I' ? 'â¤ï¸' : 'ðŸ’–';
            });
            
            result.innerHTML = `${name} i nya.. ${modifiedName}`;
            questionBtn.style.display = 'none';
            
            // Putar musik pertama (dengan interaksi pengguna)
            playFirstSong();
            
            // Set timer untuk menampilkan tombol "lagi" setelah 10 detik (untuk demo)
            setTimeout(() => {
                againBtn.style.display = 'block';
            }, 10000); // Diperpendek untuk demo
        });
        
        againBtn.addEventListener('click', () => {
            againBtn.style.display = 'none';
            finalMessage.style.display = 'block';
            
            // Putar musik kedua
            setTimeout(() => {
                playSecondSong();
                // Animasi not musik
                setInterval(createMusicNote, 500);
            }, 2000);
        });

        // Fungsi untuk memutar lagu pertama
        function playFirstSong() {
            const iframe = document.createElement('iframe');
            iframe.id = 'firstSong';
            iframe.width = '0';
            iframe.height = '0';
            iframe.src = 'https://www.youtube.com/embed/RcbJfOBPNps?autoplay=1&enablejsapi=1';
            iframe.frameBorder = '0';
            iframe.allow = 'autoplay';
            document.getElementById('player').appendChild(iframe);
        }

        // Fungsi untuk memutar lagu kedua
        function playSecondSong() {
            const iframe = document.createElement('iframe');
            iframe.id = 'secondSong';
            iframe.width = '0';
            iframe.height = '0';
            iframe.src = 'https://www.youtube.com/embed/jStNaVCW838?autoplay=1&enablejsapi=1';
            iframe.frameBorder = '0';
            iframe.allow = 'autoplay';
            document.getElementById('player').appendChild(iframe);
        }
    </script>
</body>
</html>
